        <script>
            var m=document.getElementById("m");
            //每200毫秒执行一次下边的函数
            setInterval(snowDown,500);
            //一个雪花从出生到死亡的全过程
            function snowDown() {
                //创建雪花
                var snow = document.createElement('div');
                var txt = document.createTextNode('.');
                snow.appendChild(txt);
                m.appendChild(snow);
        
                //将雪花放在合适的位置
                //将雪花散布在横向的位置
                var y = -50;
                var z = Math.random() * 1000;
                snow.style.left = Math.random() * 1000 + "px";
                //雪花的垂直位置
                snow.style.top = y + "px";
                //雪花的大小标记计算
                snow.style.fontSize = Math.abs(z * 0.07 - 70) + 10 + "px";
                //清晰度的标记计算
                snow.style.opacity = Math.abs(z * 0.0006 - 0.6) + 0.2;
            }
        
            //雪花下落
                down();
                function down() {
                    //每隔13毫秒执行本身down()函数
                    if(y>666)
                    {
                        snow.remove();
                    }
                    else
                    {
        
                     //数值计算，标记雪花下落速度不同
                        y +=Math.abs( z/1000-1)+0.5;
                        snow.style.top =y+"px";
                        setTimeout(down,13);
                    }
                    setTimeout(down,13);
                }
        
        
        </script>
